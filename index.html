<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
            <div data-all-clear class="btn ac bg-grey">AC</div>
            <div data-delete class="btn plus-minus bg-grey">DEL</div>
            <div class="btn percent bg-grey">%</div>
            <div data-operation class="btn division bg-orange">/</div>
            <div data-number class="btn seven">7</div>
            <div data-number class="btn eight">8</div>
            <div data-number class="btn nine">9</div>
            <div data-operation class="btn multiply bg-orange">x</div>
            <div data-number class="btn four">4</div>
            <div data-number class="btn five">5</div>
            <div data-number class="btn six">6</div>
            <div data-operation class="btn minus bg-orange">-</div>
            <divd ata-number class="btn one">1</div>
            <div data-number class="btn two">2</div>
            <div data-number class="btn three">3</div>
            <div data-operation class="btn plus bg-orange">+</div>
            <div data-number class="btn zero">0</div>
            <div data-number class="btn dot">.</div>
            <div data-equals class="btn equal bg-orange">=</div>
        </div>
    </div>  
</body>
<script src="index.js"></script>
</html>
